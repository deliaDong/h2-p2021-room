  <div class="roomApp">
    <canvas>Your browser doesn't support canvas D:</canvas>
    <div class="HUDContainer darker active">
      <div class="wrapper">
        <div class="module">
          <div class="textOutput active">Loading</div>
          <div class="choice">
            <div class="yes clickable">Next room...</div>
            <div class="no clickable">Stay...</div>
          </div>
        </div>
        <div class="module">
          <div class="date"></div>
          <div class="desc active"></div>
          <div class="next clickable active">Next...</div>
        </div>
      </div>
      <div class="bg"></div>
    </div>
  </div>
